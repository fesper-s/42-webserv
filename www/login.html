<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Login | Webserv</title>
  </head>
  <body class="bg-gradient-to-r from-gray-800 to-rose-600">
    <main class="w-screen h-screen flex justify-center items-center text-white">
        <section>
            <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0 ">
                <div class="w-full rounded-lg shadow m  d:mt-0 sm:max-w-md xl:p-0 bg-slate-600 bg-opacity-50">
                    <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
                        <h1 class="text-xl font-bold leading-tight tracking-tight text-center text-gray-900 md:text-2xl dark:text-white">
                            Sign in to your account
                        </h1>
                        <form
                        action="../cgi/get_user.py"
                        method="get"
                        class="flex flex-col space-y-4 w-96 p-8 rounded-md"
                      >
                        <div class="flex flex-col space-y-1">
                          <label class="text-slate-300">Username: </label>
                          <input
                            type="text"
                            placeholder="Enter Username"
                            name="username"
                            class="p-2 rounded-md bg-slate-700 outline-none focus:ring-2 focus:ring-rose-600"
                            required
                          />
                        </div>
                        <div class="flex flex-col space-y-1">
                          <label class="text-slate-300">Password: </label>
                          <input
                            type="password"
                            placeholder="Enter Password"
                            name="password"
                            class="p-2 rounded-md bg-slate-700 outline-none focus:ring-2 focus:ring-rose-600"
                            required
                          />
                        </div>
                        <button
                          type="submit"
                          class="py-2 bg-rose-600 rounded-md hover:bg-pink-500 transition-all duration-300"
                        >
                          Login
                        </button>
                        <a
                          href="index.html"
                          class="py-2 text-center ring-2 ring-rose-600 hover:ring-pink-500 rounded-md"
                        >
                          Home
                        </a>
                      </form>
                    </div>
                </div>
            </div>
          </section>
    </main>
  </body>
</html>
